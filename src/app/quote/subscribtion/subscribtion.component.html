<div class="summary-fixed-bottom">
  <div class="panel-page-header panel panel-default no-margin">
    <div class="panel-heading">
      <a class="picto" routerLink="/quote/summary">
        <span class="material-icons text-info">arrow_back</span>
      </a>
      <span class="panel-heading-title text-lg">
        <strong>Ma sélection</strong>
      </span>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="text-lg padding-vertical">
          <p>On va prendre vos coordonnées pour vous envoyer tout ça rapidement ... <span class="twa twa-wink"></span></p>
        </div>
      </div>

      <div class="col-md-8">
        <div class="row">
          <div class="group-container">
            <md-input-container class="text-lg full-width">
              <input mdInput placeholder="Adresse e-mail" [(ngModel)]="quoteService.contact.email">
            </md-input-container>
            <md-input-container class="text-lg full-width">
              <input mdInput placeholder="Nom" [(ngModel)]="quoteService.contact.lastName">
            </md-input-container>
            <md-input-container class="text-lg full-width">
              <input mdInput placeholder="Prénom" [(ngModel)]="quoteService.contact.firstName">
            </md-input-container>
            <md-input-container class="text-lg full-width">
              <input mdInput placeholder="Téléphone" [(ngModel)]="quoteService.valuableItem.purchaseAmount">
            </md-input-container>
          </div>
        </div>
        <div class="form-group text-center">
          <button (click)="validQuote()" class="btn btn-lg btn-raised btn-primary">
            Envoyer ma demande
          </button>
          <a routerLink="/home" class="center-block text-center">Non finalement ça m'intéresse pas</a>
        </div>
      </div>

    </div>
  </div>


</div>
